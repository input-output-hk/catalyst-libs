[package]
name = "catalyst-signed-doc"
version = "0.0.2"
edition.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true

[lints]
workspace = true

[dependencies]
rbac-registration = { version = "0.0.2", git = "https://github.com/input-output-hk/catalyst-libs.git", tag = "r20250218-00" }
catalyst-types = { version = "0.0.1", git = "https://github.com/input-output-hk/catalyst-libs.git", tag = "r20250218-00" }
anyhow = "1.0.95"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.134"
coset = "0.3.8"
minicbor = { version = "0.25.1", features = ["half"] }
brotli = "7.0.0"
ed25519-dalek = { version = "2.1.1", features = ["pem", "rand_core"] }
hex = "0.4.3"
strum = { version = "0.26.3", features = ["derive"] }
clap = { version = "4.5.23", features = ["derive", "env"] }


[dev-dependencies]
base64-url = "3.0.0"
rand = "0.8.5"


[[bin]]
name = "signed-docs"
path = "examples/mk_signed_doc.rs"
